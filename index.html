<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">


    <title>PA#1</title>
    <style>
        body {
            background-color: #EEEEEE;
        }
    </style>

    <script src="./Utils/trackball-rotator.js"></script>
    <script src="./Utils/m4.js"></script>
    <script src="./Utils/dat.gui.js"></script>
    <script src="./shader.gpu"></script>
    <script src="./main.js"></script>

</head>

<body onload="init()">

    <h2>A Ding-Dong Surface with "Trackball" Mouse Rotation</h2>

    <p id="message">Drag your mouse on the cube to rotate it.<br>
        (On a touch screen, you can use your finger.)</p>
    <label for="scale">Texture image scaling</label>
    <input type="range" name="scale" id="scale" min="0.1" max="3" step="0.01" value="1"><br>
    <div hidden>
        <label for="limit">Spot light angle direction</label>
        <input type="range" name="limit" id="limit" min="1" max="1.5" step="0.01" value="1"><br>
        <label for="border">Light softness</label>
        <input type="range" name="border" id="border" min="0" max="0.2" step="0.01" value="0.1">
    </div>
    <div id="canvas-holder">
        <canvas width="600" height="600" id="webglcanvas" style="background-color:red"></canvas>
    </div>


</body>

</html>
